<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Oswald:700|Droid+Serif:400,700italic" rel="stylesheet" type="text/css" />
  <style>
  body {
    background-color: #F9F6F6;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  h1,p{
    margin: 0px;
  }
  .dialog{
    width: 100%;
    background-color: #227A8A;
    padding: 90px 10px;
    box-shadow: 0px 1px 4px 0px black;
    box-sizing: border-box;
  }
  .errormessage{
    font-family: 'Oswald', sans-serif;
    font-size: 26px;
    text-shadow: 1px 1px 0px white;
  }
  .wayback p{
    font-family: 'Droid Serif', serif;
    font-size: 18px;
    margin-top: 10px;
  }
  a{
    color: white;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="errormessage">
      <h1>OH NO! This page doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <div class="wayback">
      <p>Go back to my portfolio <a href="/">here</a></p>
    </div>
  </div>
</body>
</html>
