<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      background-color: #f1f1f1;
      font-family: Helvetica, arial, sans-serif;
    }
    .display{
      width: 100%;
      background: url("404image.jpg") no-repeat;
      background-size: cover;
      padding: 10% 0% 30%;
    }
    .message{
      width: 100%;
      padding: 20px 0px;
      font-size: 32px;
      text-align: center;
      color: #49545F;
      line-height: 1.4em;
    }
    .arrow{
      width: 60px;
      margin: 20px auto;
    }
    .arrow div{
      float: left;
    }
    .arrow div:first-child{
    	border-top: 20px solid transparent;
    	border-bottom: 20px solid transparent;
    	border-right: 20px solid #49545F;
    }
    .arrow div:last-child{
      width: 40px;
      height: 15px;
      top: 12px;
      position: relative;
      background-color: #49545F;
    }
    @media only screen and (max-width: 455px){
      .message{
        font-size: 24px;
        transition: .2s;
      }
    }
    @media only screen and (max-width: 350px){
      .message{
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="display"></div>
  <div class="message">
    <p>It seems we made a wrong trun.</p>
    <p>Go Back Here</p>
    <a href="/">
      <div class="arrow">
        <div></div>
        <div></div>
      </div>
    </a>
  </div>
</body>
</html>
